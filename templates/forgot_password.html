{% extends "base.html" %}

{% block title %}Quên Mật Khẩu - Ứng Dụng Mã Hóa Dữ Liệu{% endblock %}

{% block content %}
<section class="auth-section" id="forgot-password-section">
    <h3>Quên Mật Khẩu</h3>
    <form id="forgot-password-form" method="POST" action="{{ url_for('forgot_password') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit" class="btn btn-primary">Gửi Mã OTP</button>
    </form>
    <p class="form-note"><a href="{{ url_for('login') }}">Quay lại Đăng Nhập</a></p>
</section>
{% endblock %}
