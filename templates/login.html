<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Đăng Nhập - Ứng Dụng Mã Hóa Dữ Liệu{% endblock %}

{% block content %}
<section class="auth-section" id="login-section">
    <h3>Đăng Nhập</h3>
    <form id="login-form" method="POST" action="{{ url_for('login') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
    </form>
    <p class="form-note">Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a> | <a href="{{ url_for('forgot_password') }}">Quên mật khẩu?</a></p>
</section>
{% endblock %}
