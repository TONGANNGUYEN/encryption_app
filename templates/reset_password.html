{% extends "base.html" %}

{% block title %}Đặt Lại Mật Khẩu - Ứng Dụng Mã Hóa Dữ Liệu{% endblock %}

{% block content %}
<section class="auth-section" id="reset-password-section">
    <h3>Đặt Lại Mật Khẩu</h3>
    <form id="reset-password-form" method="POST" action="{{ url_for('reset_password', email=email) }}">
        <label for="otp">Mã OTP:</label>
        <input type="text" id="otp" name="otp" required>
        
        <label for="password">Mật khẩu mới:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="btn btn-primary">Đặt Lại Mật Khẩu</button>
    </form>
    <p class="form-note"><a href="{{ url_for('forgot_password') }}">Gửi lại OTP</a></p>
</section>
{% endblock %}
