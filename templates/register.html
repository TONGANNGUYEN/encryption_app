<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Đăng Ký - Ứng Dụng Mã Hóa Dữ Liệu{% endblock %}

{% block content %}
<section class="auth-section" id="register-section">
    <h3>Đăng Ký</h3>
    <form id="register-form" method="POST" action="{{ url_for('register') }}">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email-register">Email:</label>
        <input type="email" id="email-register" name="email" required>
        
        <label for="password-register">Mật khẩu:</label>
        <input type="password" id="password-register" name="password" required>

        <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>
    <p class="form-note">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
</section>
{% endblock %}
